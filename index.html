<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaper</title>
    <script>
        //Upon page refresh, automatically starts a 5 round game of Rock, Paper, Scissors. 
        //Returns the number of wins at the end.
        let playerScore = 0;

        function getComputerChoice() {
            let computerSelection

            switch (Math.floor(Math.random() * 3)) {
                case 0:
                    computerSelection = "rock";
                    break;
                case 1: computerSelection = "paper";
                    break;
                case 2: computerSelection = "scissors";
                    break;
                default: window.alert("check engine");
            }
            window.alert("Computer throws: " + computerSelection);
            return computerSelection;
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = window.prompt("Type rock, paper, or scissors").toLowerCase();
            computerSelection = getComputerChoice();

            switch (playerSelection) {
                case 'rock': if (computerSelection == "scissors") {
                        window.alert("You win!");
                        playerScore++;
                        return playerScore;
                    } else if (computerSelection == "paper") {
                        window.alert("You lose!");
                    } else if (computerSelection == "rock") {
                        window.alert("Draw!");
                    }
                    break;
                case 'paper': if (computerSelection == "rock") {
                        window.alert("You win!");
                        playerScore++;
                        return playerScore;
                    } else if (computerSelection == "scissors") {
                        window.alert("You lose!");
                    }   else if (computerSelection == "paper") {
                        window.alert("Draw!");
                    }
                    break;
                case 'scissors': if (computerSelection == "paper") {
                        window.alert("You win!");
                        playerScore++;
                        return playerScore;
                    } else if (computerSelection == "rock") {
                        window.alert("You lose!");
                    } else if (computerSelection == "scissors") {
                        window.alert("Draw!");
                    }
                    break;
            }
        }

        function startGame() {
            for (let i = 0; i < 5; i++) {
                window.alert("Round: " + (i + 1));
                playRound();
            }
            window.alert("You won: " + playerScore + " out of 5 rounds.");
        }

        startGame();
    </script>
</head>

</html>
