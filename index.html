<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>ROCK PAPER SCISSORS</header>
    <div class="main">
        <div class="scoreboard">
            
                <div class="home">
                    <div><strong>HOME</strong></div>
                    <div id="pScore">0</div>
                </div>
                <div class="away">
                    <div><strong>AWAY</strong></div>
                    <div id="cScore">0</div>
                </div>
            
        </div>
        <div class="input">
            <button onclick="playRound('rock');">
                <img src="images/rock.png" alt="Rock icon" height='70%' width='70%'/>
            </button>
            <button onclick="playRound('paper');">
                <img src="images/paper.png" alt="Paper icon" height='70%' width='70%'/>
            </button>
            <button onclick="playRound('scissors');">
                <img src="images/scissors.png" alt="Scissors icon" height='70%' width='70%'/>
            </button>
        </div>
        <div id="announcer">
            <div class="announcer">
                 Welcome to tonight's exciting tournament of Rock Paper Scissors!
                 First to 5 points wins!
            </div>
        </div>
    </div>
</body>

</html>
